<table class="table table-bordered">
  <tr>
    <td>Status</td>
    <td>Vers√£o</td>
    <td>Tamanho</td>
    <td>Data</td>
    <td>Instalar</td>
  </tr>
  <tr ng-repeat="record in $ctrl.records">
    <td align="center">
      <span ng-if="record.installed" style="color: green;">
        <i class="glyphicon glyphicon-ok"></i>
      </span>
    </td>
    <td>{{record.version}}</td>
    <td>{{record.size}}</td>
    <td>{{record.lastModified | date:'dd/MM/yyyy HH:mm'}}</td>
    <td>
      <a ng-click="$ctrl.onInstall({object: record.object})" style="cursor: pointer;"><i class="glyphicon glyphicon-cloud-download"></i> instalar</a>
    </td>
  </tr>
</table>
